<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style> 
        body {  background-image: url('https://img.freepik.com/free-vector/hand-drawn-pizza-pattern-background_23-2150905263.jpg?semt=ais_hybrid')}

    </style>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h2, form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        table {
            margin-top: 10px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="number"] {
            width: 50px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
    <h2>Place Your Order</h2>
    <form method="POST">
        <table>
            <tr>
                <th>Item</th>
                <th>Price (â‚¹)</th>
                <th>Quantity</th>
            </tr>
            {% for item, price in menu.items() %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ price }}</td>
                <td><input type="number" name="{{ item }}" min="0" value="0"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Next">
    </form>
</body>
</html>
